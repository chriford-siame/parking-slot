<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Index</title>
        <meta content name="description">
        <meta content name="keywords">

        <!-- Favicons -->
        <link href="{% static 'assets/img/logo.png' %}" rel="icon">
        <link href="{% static 'assets/img/logo.png' %}"
            rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
            rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}"
            rel="stylesheet">
        <link
            href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
            rel="stylesheet">
        <link
            href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
            rel="stylesheet">
        <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"
            rel="stylesheet">

        <!-- Template Main CSS File -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet">
        <title>{% block title%} {% endblock %}</title>
    </head>

    <body>
        {% block header %}
            {% include 'include/header.html' %}
        {% endblock %}
        {% include 'include/search_bar.html' %}
        {% block content %}{% endblock %}
        <!-- ======= Footer ======= -->
        {% block footer %}
            {% include 'include/footer.html' %}        
        {% endblock %}
        <!-- End  Footer -->

        <div id="preloader"></div>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
        <!-- Template Main JS File -->
        <script src="{% static 'assets/js/main.js' %}"></script>
    </body>
</html>
