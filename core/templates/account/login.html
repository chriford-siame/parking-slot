{% extends 'layout/base.html' %}
<div class="mt-5 container">
    {% block content %}
    <br /><br /><br /><br /><br /><br /><br /><br />
    <div class="row d-flex justify-content-center">
        <form class="card col-md-4 w-auto">
            <div class="card-header bg-white">
                <p class="h4 text-center pt-1">
                    Login to your account
                </p>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                <div>
                    <div class="py-2">
                        <input type="text" name="unique-identifier" placeholder="Email or username" class="form-control">
                    </div>
                    <div class="py-2">
                        <input type="text" name="password" placeholder="password" class="form-control text-white">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between py-2">
                <div class="form-group">
                    <div class="form-check">
                      <input name="remember-me" class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Remember me
                      </label>
                    </div>
                  </div>
                <div><a href="#"> Forgot password?</a></div>
            </div>
            <div class="pb-2 ">
                <button class="btn btn-primary w-100" type="submit">Signin</button>
            </div>
            <small class="d-flex justify-content-center pb-4">
                <a href="{% url 'auth:register' %}">Don't have an account?</a>
            </small>
        </form>
    </div>
    <br><br><br><br><br>

    {% endblock content %}
</div>
