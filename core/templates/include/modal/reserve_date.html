<form method="post" class="modal fade" id="services_modal" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  {% csrf_token %}
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Parking Slot Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post">
          <select class="form-select" name aria-label="Default select example">
            <option selected>Select Airport</option>
            <option value="copperbelt">Copperbelt</option>
            <option value="chipata">Chipata</option>
            <option value="mfuwe">Mfuwe</option>
          </select>
          <small><sup dir="ltr" class="pl-1">Click and select an airport for which you want to check a reservation</sup></small>
        </form>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button type="submit float-start" class="btn btn-success"
          data-bs-dismiss="modal">Proceed</button>
      </div>
    </div>
  </div>
</form>
